<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Formul√°rio com JQuery, Bootstrap e Mask</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
		<script type="text/javascript" src="js/jquery.mask.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('#fone').mask('00/00/0000');
		})
		function confirmar(){			
			$.notify({
				title: '<strong>Sucesso!</strong>',
				message: 'Seu cadastro foi realizado com sucesso.',
				offset: 50
			},{
				type: 'success'
			});			
			return false
			
		}
		</script>
	</head>
	<body>
		<div class="container">
			<form name="formCadastro" method="post" action="algumapagina.php" onsubmit="return confirmar()">
				<div class="form-group">
					<label>Nome</label>
					<input type="text" name="nome" id="nome" placeholder="Nome" class="form-control" />
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" />  
				</div>
				<div class="form-group">
					<label>Data de Nascimento</label>
					<input type="text" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="00/00/0000" />  
				</div>
				<button type="submit" class="btn btn-primary">
				  <span class="glyphicon glyphicon-send"></span>
				  Salvar
				</button>
			</form>
		</div>
	</body>
</html>
